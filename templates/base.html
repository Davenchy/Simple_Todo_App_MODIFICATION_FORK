<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>

<body class="relative {{body_color}} h-screen w-screen">
  <img src="{{ url_for('static', filename=bg_img) }}" alt="background-img" class="h-2/5 w-full">
  <!-- init todo tasks container -->
  <div
    class="tasks-container absolute top-0 left-0 w-2/5 h-2/4 p-3 pt-4 border-lg {{container_color}} rounded-sm shadow-2xl overflow-scroll">
    <form id="todo_form">
      <input type="text" id="todo_input" placeholder="Enter Something You Want Todo" autofocus
        class="{{input_text_color}} {{input_bg_color}} w-10/12 h-14 p-2 rounded-sm float-left">
      <button type="submit"
        class="flex bg-sky-500 hover:bg-sky-600 add-btn h-14 items-center justify-center text-white">Add</button>
    </form>
    <div class="flex justify-center my-2">
      <div id="state" class="text-2xl font-bold text-sky-600"></div>
    </div>
    <div id="todo_list"></div>
  </div>
  <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
</body>

</html>
